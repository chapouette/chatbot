<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Charlie</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    html, body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #051414;
    }

    /* Bouton retour */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10000;
      transition: 0.3s;
    }
    .back-button:hover {
      background-color: rgba(255,255,255,0.4);
    }

    /* Message central */
    .center-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 27px;
      text-align: center;
      z-index: 10000;
      padding: 0 16px;
    }

    /* Background gradient */
    :root {
      --color-bg1: rgb(5, 40, 20);
      --color-bg2: rgb(20, 70, 40);
      --color1: 0, 100, 60;
      --color2: 30, 150, 70;
      --color3: 10, 130, 50;
      --color4: 0, 80, 50;
      --color5: 40, 160, 90;
      --color-interactive: 50, 200, 120;
      --circle-size: 80%;
      --blending: hard-light;
    }

    @keyframes moveInCircle {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gradient-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
      z-index: 0;
    }

    .gradients-container {
      filter: blur(40px);
      width: 100%;
      height: 100%;
    }

    .g1,.g2,.g3,.g4,.g5 {
      position: absolute;
      width: var(--circle-size);
      height: var(--circle-size);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(var(--color2),0.8), transparent 60%);
      animation: moveInCircle 40s linear infinite;
    }

    /* -------------------------
       Bulle d'aide À GAUCHE
       ------------------------- */
    .help-fab {
      position: fixed;
      left: 24px;
      bottom: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 22px;
      cursor: pointer;
      z-index: 10000;
      display: grid;
      place-items: center;
    }
    .help-fab:hover {
      background: rgba(255,255,255,0.25);
    }

    .help-panel {
      position: fixed;
      left: 24px;
      bottom: 86px;
      width: min(340px, calc(100vw - 48px));
      background: rgba(0,0,0,0.78);
      color: white;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      z-index: 10000;
      display: none;
    }

    .help-panel[aria-hidden="false"] {
      display: block;
    }

    .help-panel-header {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .help-panel-close {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .help-panel-text {
      padding: 12px;
      font-size: 14px;
    }

    .help-panel-text a {
      color: #bfffe3;
    }
  </style>
</head>

<body>

  <div class="gradient-bg"></div>

  <button class="back-button" onclick="window.location.href='index.html'">Zurück</button>

  <div class="center-message">
    Klicke auf das Avatar unten rechts, um die Kommunikation zu starten.
  </div>

  <!-- Bulle d'aide -->
  <div id="helpPanel" class="help-panel" aria-hidden="true">
    <div class="help-panel-header">
      <strong>Hilfe</strong>
      <button id="helpClose" class="help-panel-close">✕</button>
    </div>
    <div class="help-panel-text">
      Informationsquelle
      <ul>
        <li>
          <a href="https://www.cobratate.com/" target="_blank">Andrew Tate</a>
        </li>
        <li>
          <a href="https://nationalcenterformen.org/" target="_blank">Men’s Rights</a>
        </li>
      </ul>
    </div>
  </div>

  <button id="helpBtn" class="help-fab">?</button>

  <script>
    const helpPanel = document.getElementById('helpPanel');
    const helpBtn = document.getElementById('helpBtn');
    const helpClose = document.getElementById('helpClose');

    helpBtn.onclick = () => {
      helpPanel.setAttribute(
        'aria-hidden',
        helpPanel.getAttribute('aria-hidden') === 'false' ? 'true' : 'false'
      );
    };

    helpClose.onclick = () => {
      helpPanel.setAttribute('aria-hidden', 'true');
    };
  </script>

  <!-- Chatling -->
  <script>
    window.chtlConfig = { chatbotId: "5793541842" };
  </script>
  <script async src="https://chatling.ai/js/embed.js"></script>

</body>
</html>
