<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot Charlie</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

<style>
html, body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

/* ===== Back button ===== */
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 20px;
  background-color: rgba(255,255,255,0.2);
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  z-index: 9999;
  transition: 0.3s;
}

.back-button:hover {
  background-color: rgba(255,255,255,0.4);
}

/* ===== Center message ===== */
.center-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 27px;
  text-align: center;
  z-index: 100;
  text-shadow: 1px 1px rgba(0,0,0,0.3);
  width: 80%;
}

/* ===== Overlay ===== */
.text-container {
  z-index: 100;
  width: 100vw;
  height: 100vh;
  display: flex;
  position: absolute;
  justify-content: center;
  align-items: center;
  font-size: 96px;
  color: white;
  opacity: 0.8;
  user-select: none;
}

/* ===== Colors ===== */
:root {
  --color-bg1: rgb(108, 0, 162);
  --color-bg2: rgb(0, 17, 82);
  --color1: 18, 113, 255;
  --color2: 221, 74, 255;
  --color3: 100, 220, 255;
  --color4: 200, 50, 50;
  --color5: 180, 180, 50;
  --color-interactive: 140, 100, 255;
  --circle-size: 80%;
  --blending: hard-light;
}

/* ===== Animations ===== */
@keyframes moveInCircle {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(180deg); }
  100% { transform: rotate(360deg); }
}

@keyframes moveVertical {
  0% { transform: translateY(-50%); }
  50% { transform: translateY(50%); }
  100% { transform: translateY(-50%); }
}

@keyframes moveHorizontal {
  0% { transform: translateX(-50%) translateY(-10%); }
  50% { transform: translateX(50%) translateY(10%); }
  100% { transform: translateX(-50%) translateY(-10%); }
}

/* ===== Background ===== */
.gradient-bg {
  width: 100vw;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(40deg, var(--color-bg1), var(--color-bg2));
}

.gradient-bg svg {
  position: fixed;
  width: 0;
  height: 0;
}

.gradients-container {
  filter: url(#goo) blur(40px);
  width: 100%;
  height: 100%;
}

.g1,.g2,.g3,.g4,.g5 {
  position: absolute;
  mix-blend-mode: var(--blending);
}

.g1 {
  background: radial-gradient(circle, rgba(var(--color1),0.8) 0, rgba(var(--color1),0) 50%);
  width: var(--circle-size);
  height: var(--circle-size);
  top: calc(50% - var(--circle-size)/2);
  left: calc(50% - var(--circle-size)/2);
  animation: moveVertical 30s ease infinite;
}

.g2 {
  background: radial-gradient(circle, rgba(var(--color2),0.8) 0, rgba(var(--color2),0) 50%);
  width: var(--circle-size);
  height: var(--circle-size);
  animation: moveInCircle 20s reverse infinite;
}

.g3 {
  background: radial-gradient(circle, rgba(var(--color3),0.8) 0, rgba(var(--color3),0) 50%);
  width: var(--circle-size);
  height: var(--circle-size);
  animation: moveInCircle 40s linear infinite;
}

.g4 {
  background: radial-gradient(circle, rgba(var(--color4),0.8) 0, rgba(var(--color4),0) 50%);
  width: var(--circle-size);
  height: var(--circle-size);
  animation: moveHorizontal 40s ease infinite;
  opacity: 0.7;
}

.g5 {
  background: radial-gradient(circle, rgba(var(--color5),0.8) 0, rgba(var(--color5),0) 50%);
  width: calc(var(--circle-size)*2);
  height: calc(var(--circle-size)*2);
  animation: moveInCircle 20s ease infinite;
}

.interactive {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(var(--color-interactive),0.8) 0, rgba(var(--color-interactive),0) 50%);
  mix-blend-mode: var(--blending);
}

/* ===== Help bubble ===== */
.help-bubble {
  position: fixed;
  left: 18px;
  bottom: 18px;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.22);
  color: white;
  font-size: 22px;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Help panel ===== */
.help-panel {
  position: fixed;
  left: 18px;
  bottom: 74px;
  width: min(340px, calc(100vw - 36px));
  max-height: 60vh;
  overflow-y: auto;
  background: rgba(0,0,0,0.55);
  color: white;
  border-radius: 14px;
  padding: 14px;
  display: none;
}

.help-panel.open {
  display: block;
}

.help-panel-title {
  font-size: 14px;
  font-weight: 700;
}

.help-panel-text {
  font-size: 13px;
  line-height: 1.35;
}

/* ===== Responsive ===== */

/* Tablet */
@media (max-width: 900px) {
  .center-message {
    font-size: 24px;
  }
}

/* Phone */
@media (max-width: 600px) {

  .back-button {
    font-size: 20px;
    padding: 14px 24px;
  }

  .center-message {
    font-size: 30px;
    width: 88%;
  }

  .help-bubble {
    width: 60px;
    height: 60px;
    font-size: 26px;
  }

  .help-panel {
    max-height: 65vh;
  }

  .help-panel-text {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<button class="back-button" onclick="window.location.href='index.html'">

<feColorMatrix in="blur" mode="matrix"

</div>

</body>
</html>
